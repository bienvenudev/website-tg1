<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Data Privacy</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {});
    const loadComponents = (id, url) => {
      return fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
        });
    };

    window.onload = () => {
      loadComponents("header", "src/sections2/navbar.html")
      loadComponents("hero", "src/sections2/hero.html");
      loadComponents("footer", "src/sections/footer.html");
    };

    
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      const languageSelector = document.getElementById('language-selector');
      const logoBackground = document.getElementById('logo-background');
      
      if (window.scrollY > 50) {
        // Scrolled state
        navbar.classList.add('bg-white', 'shadow', 'py-2');
        navbar.classList.remove('pt-12');
        languageSelector.classList.add('opacity-0', 'invisible');
        logoBackground.classList.add('opacity-0');
      } else {
        // Initial state
        navbar.classList.remove('bg-white', 'shadow', 'py-2');
        navbar.classList.add('pt-12');
        languageSelector.classList.remove('opacity-0', 'invisible');
        logoBackground.classList.remove('opacity-0');
      }
    });
  </script>
  <body class="bg-primary">
    <div id="header"></div>
    <div id="hero"></div>
    <div id="footer"></div>
  </body>
</html>

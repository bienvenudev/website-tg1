<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Website project template</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {});
    const loadComponents = (id, url) => {
      return fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
        });
    };

    window.onload = () => {
      loadComponents("header", "src/sections/header.html").then(() => {
        const menu = document.getElementById("menu");
        const hamburgerMenu = document.getElementById("hamburger-menu");
        let isMenuOpen = false;
        const menuImg = document.getElementById("menu-img");

        menu.addEventListener("click", () => {
          isMenuOpen = !isMenuOpen;
          hamburgerMenu.style.display = isMenuOpen ? "block" : "none";
          menuImg.src = isMenuOpen
            ? "/src/images/menu-close.svg"
            : "/src/images/menu.svg";
        });
      });
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("contact", "src/sections/contact.html");
      loadComponents("footer", "src/sections/footer.html");
    };
  </script>
  <body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div>
  </body>
</html>

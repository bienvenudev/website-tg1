<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Imprint</title>
  </head>
  <script>
    function showMenu() {
      const navbarToggle = document.getElementById("navbar-toggle");
      const hamburgerMenu = document.getElementById("hamburger-menu");
      const closeIcon = document.getElementById("close-icon");
      const navbarToggleMd = document.getElementById("navbar-toggleMd");

      console.log(navbarToggle);

      navbarToggle.addEventListener("click", () => {
        hamburgerMenu.style.display = "block";
        document.querySelector("nav").style.display = "none";
        document.getElementById("imprint").style.display = "none";
        document.getElementById("contact").style.display = "none";
        console.log("clicked");
      });

      navbarToggleMd.addEventListener("click", () => {
        hamburgerMenu.style.display = "block";
        document.querySelector("nav").style.display = "none";
        document.getElementById("imprint").style.display = "none";
        document.getElementById("contact").style.display = "none";
        console.log("clicked");
      });

      closeIcon.addEventListener("click", () => {
        hamburgerMenu.style.display = "none";
        document.querySelector("nav").style.display = "block";
        document.getElementById("imprint").style.display = "block";
        document.getElementById("contact").style.display = "block";
      });
    }

    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
          // If header, setup the menu listeners bcs it's loaded
          if (id === "header") {
            showMenu();
          }
        });
    };

    window.onload = () => {
      loadComponents("header", "src/privacy/navbar.html");
      loadComponents("imprint", "src/imprint/imprint.html");
      loadComponents("contact", "src/privacy/contact.html");
    };
  </script>
  <body class="bg-primary">
    <div id="header"></div>
    <div id="imprint"></div>
    <div id="contact"></div>
  </body>
</html>
